spring:
  data:
    mongodb:
      database: ${SPRING_DATA_MONGODB_DATABASE}
      uri: ${SPRING_DATA_MONGODB_URI}
  security:
    auth:
      liveBlockSecretKey: ${SPRING_SECURITY_AUTH_LIVEBLOCKSECRETKEY}
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
